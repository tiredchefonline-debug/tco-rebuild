  <!-- Page-scoped styles (kept, plus tiny a11y util + anchor offset) -->
  <style>
    :root{
      --tco-bg:#0f1222; --tco-panel:rgba(255,255,255,.02);
      --tco-border:rgba(148,163,184,.18); --tco-border-2:rgba(148,163,184,.28);
      --tco-ink:#dbe8ff; --tco-muted:#8a8fa3; --tco-link:#6aa6ff; --tco-accent:#39dac6;
      --radius-xl:16px; --radius-lg:12px;
    }
    .visually-hidden{position:absolute!important;clip:rect(1px,1px,1px,1px);clip-path:inset(50%);height:1px;width:1px;overflow:hidden;white-space:nowrap}
    .section{scroll-margin-top:96px}

    body{padding-bottom:60px}
    .sitemap-shell{max-width:960px;margin:0 auto;padding:28px 0 64px}

    .sitemap-hero h1{font-size:clamp(2rem,2.6vw,2.6rem);line-height:1.1;letter-spacing:.2px}
    .sitemap-hero p{color:var(--tco-muted)}

    .cmd{margin:16px 0 22px;position:relative;border:1px solid var(--tco-border);
      background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
      border-radius:var(--radius-xl);display:flex;align-items:center;gap:10px;padding:10px 12px}
    .cmd svg{width:18px;height:18px;opacity:.8}
    .cmd input[type="search"]{flex:1;background:transparent;border:0;outline:0;color:var(--tco-ink);font-size:15px;padding:8px 4px}
    .kbd{border:1px solid var(--tco-border-2);border-bottom-color:rgba(0,0,0,.2);padding:2px 6px;border-radius:8px;font-size:12px;color:var(--tco-muted);background:rgba(255,255,255,.04)}
    .cmd .btn{margin-left:6px}

    .sitemap-grid{display:grid;gap:16px;grid-template-columns:repeat(12,1fr)}
    .group-card{grid-column:span 12;border:1px solid var(--tco-border);background:var(--tco-panel);
      border-radius:var(--radius-lg);padding:14px 14px 10px;transition:transform .12s ease,border-color .12s ease,background .12s ease}
    .group-card:hover{transform:translateY(-2px);border-color:var(--tco-border-2)}
    .group-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
    .group-head h3{margin:0;font-size:14px;color:var(--tco-muted);letter-spacing:.5px;text-transform:uppercase}
    .count{font-size:12px;color:var(--tco-muted)}

    .linkgrid{--col:2;display:grid;gap:8px;grid-template-columns:repeat(var(--col),minmax(0,1fr))}
    @media (max-width:720px){.linkgrid{--col:1}}

    .linkcard{display:flex;align-items:center;gap:10px;border:1px solid transparent;padding:10px 12px;border-radius:12px;
      text-decoration:none;color:var(--tco-ink);background:rgba(255,255,255,.02);transition:border-color .12s ease,background .12s ease,transform .08s ease}
    .linkcard:hover{border-color:var(--tco-border-2);background:rgba(255,255,255,.03);transform:translateY(-1px)}
    .linkcard:focus-visible{outline:2px solid var(--tco-link);outline-offset:2px}
    .linkcard .icon{width:18px;height:18px;opacity:.85}
    .linkcard small{color:var(--tco-muted)}
    mark{background:color-mix(in srgb, var(--tco-link) 22%, transparent);color:inherit;padding:0 .1em;border-radius:4px}
    a{color:var(--tco-link)}

    @media (prefers-reduced-motion:reduce){
      .group-card,.linkcard{transition:none!important}
    }
  </style>

  <!-- Include loader (single) -->
  <script>
    (function () {
      const nodes=document.querySelectorAll("[data-include]");
      nodes.forEach(async (el)=>{
        try{
          const res=await fetch(el.getAttribute("data-include"),{cache:"no-cache"});
          el.outerHTML=await res.text();
          if(window.navInit) window.navInit();
        }catch(e){ console.error("Include failed:", e); }
      });
    })();
  </script>

  <!-- Command-palette filter (single, merged version) -->
  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const q = params.get('q') || '';
      const input = document.getElementById('q');
      const groups = [...document.querySelectorAll('.group-card')];

      function highlightHTML(text, term){
        if (!term) return text;
        const i = text.toLowerCase().indexOf(term.toLowerCase());
        if (i === -1) return text;
        return text.slice(0,i) + '<mark>' + text.slice(i, i+term.length) + '</mark>' + text.slice(i+term.length);
      }

      function applyFilter(term){
        const t = (term||'').trim().toLowerCase();
        groups.forEach(card=>{
          const links = [...card.querySelectorAll('.linkcard')];
          let visible = 0;

          links.forEach(a=>{
            const labelEl = a.querySelector('.label');
            const original = labelEl?.dataset.original || labelEl?.textContent || '';
            const keys = ((a.dataset.keywords || '') + ' ' + original).toLowerCase();
            const hit = !t || keys.includes(t);

            a.style.display = hit ? '' : 'none';
            if (labelEl) labelEl.innerHTML = highlightHTML(original, t);
            if (hit) visible++;
          });

          const counter = card.querySelector('[data-count]');
          if (counter) counter.textContent = visible + ' link' + (visible===1?'':'s');
          card.style.display = visible ? '' : 'none';
        });
      }

      // init
      if (input) input.value = q;
      applyFilter(q);

      // live filter
      input && input.addEventListener('input', e=>applyFilter(e.target.value));

      // keyboard shortcuts: / and Cmd/Ctrl+K + Escape
      window.addEventListener('keydown', (e)=>{
        if (e.key === '/' && document.activeElement !== input){
          e.preventDefault(); input?.focus(); input?.select();
        }
        if ((e.metaKey || e.ctrlKey) && e.key.toLowerCase() === 'k'){
          e.preventDefault(); input?.focus(); input?.select();
        }
        if (e.key === 'Escape' && input === document.activeElement){
          input.value=''; applyFilter('');
        }
      });
    })();
  </script>
