    :root{

      --tco-bg:        #0f1222;

      --radius-xl:     16px;
      --radius-lg:     12px;

    body{ padding-bottom:60px }

    .sitemap-shell{
      max-width:960px; margin:0 auto; padding:28px 0 64px;
    }

    /* Hero */
    .sitemap-hero h1{

      line-height:1.1; letter-spacing:.2px;
    }
    .sitemap-hero p{ color:var(--tco-muted) }

    /* Command-palette style search */
    .cmd{
      margin:16px 0 22px; position:relative;
      border:1px solid var(--tco-border);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border-radius: var(--radius-xl);
      display:flex; align-items:center; gap:10px; padding:10px 12px;
    }
    .cmd svg{ width:18px; height:18px; opacity:.8 }
    .cmd input[type="search"]{
      flex:1; background:transparent; border:0; outline:0; color:var(--tco-ink);
      font-size:15px; padding:8px 4px;
    }
    .kbd{ border:1px solid var(--tco-border-2); border-bottom-color:rgba(0,0,0,.2);
      padding:2px 6px; border-radius:8px; font-size:12px; color:var(--tco-muted); background:rgba(255,255,255,.04) }
    .cmd .btn{ margin-left:6px }

    /* Grid of groups */
    .sitemap-grid{
      display:grid; gap:16px;
      grid-template-columns: repeat(12, 1fr);
    }
    .group-card{
      grid-column: span 12;
      border:1px solid var(--tco-border);
      background: var(--tco-panel);
      border-radius: var(--radius-lg);
      padding:14px 14px 10px;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
    }
    .group-card:hover{ transform: translateY(-2px); border-color: var(--tco-border-2) }
    .group-head{
      display:flex; align-items:center; justify-content:space-between; margin-bottom:10px;
    }
    .group-head h3{ margin:0; font-size:14px; color:var(--tco-muted); letter-spacing:.5px; text-transform:uppercase }
    .count{ font-size:12px; color:var(--tco-muted) }

    .linkgrid{
      --col: 2; 
      display:grid; gap:8px; grid-template-columns: repeat(var(--col), minmax(0,1fr));
    }
    @media (max-width: 720px){ .linkgrid{ --col:1 } }

    .linkcard{
      display:flex; align-items:center; gap:10px;
      border:1px solid transparent;
      padding:10px 12px; border-radius:12px;
      text-decoration:none; color:var(--tco-ink);
      background: rgba(255,255,255,.02);
      transition: border-color .12s ease, background .12s ease, transform .08s ease;
    }
    .linkcard:hover{ border-color: var(--tco-border-2); background: rgba(255,255,255,.03); transform: translateY(-1px) }
    .linkcard:focus-visible{ outline:2px solid var(--tco-link); outline-offset:2px } /* visible focus ring (WCAG) */
    .linkcard .icon{ width:18px; height:18px; opacity:.85 }
    .linkcard small{ color:var(--tco-muted) }

    /* Highlight term */
    mark{
      background: color-mix(in srgb, var(--tco-link) 22%, transparent);
      color: inherit; padding:0 .1em; border-radius:4px;
    }

    /* link color harmony */
    a{ color: var(--tco-link) }

    /* reduce motion friendly */
    @media (prefers-reduced-motion: reduce){
      .group-card, .linkcard{ transition: none !important; }
    }
  </style>

  <!-- Command-palette filter + extras -->
  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const q = params.get('q') || '';
      const input = document.getElementById('q');
      const groups = [...document.querySelectorAll('.group-card')];

      if(input) input.value = q;

      function highlight(text, term){
        if(!term) return text;
        const i = text.toLowerCase().indexOf(term.toLowerCase());
        if(i === -1) return text;
        return text.slice(0,i) + '<mark>' + text.slice(i, i+term.length) + '</mark>' + text.slice(i+term.length);
      }

      function applyFilter(term){
        const t = (term||'').trim().toLowerCase();
        groups.forEach(card=>{
          const links = [...card.querySelectorAll('.linkcard')];
          let visible = 0;
          links.forEach(a=>{
            const text = a.textContent.trim();
            const keys = (a.dataset.keywords || '') + ' ' + text;
            const isHit = !t || keys.toLowerCase().includes(t);
            a.style.display = isHit ? '' : 'none';
            // highlight label safely
            a.innerHTML = a.innerHTML.replace(/<mark>|<\/mark>/g,''); // reset
            const label = a.childNodes[a.childNodes.length-1]; // last text node
            if(label && label.nodeType === 3){
              const span = document.createElement('span');
              span.innerHTML = highlight(label.nodeValue, t);
              a.replaceChild(span, label);
            }
            if(isHit) visible++;
          });
          card.querySelector('[data-count]').textContent = visible + ' link' + (visible===1?'':'s');
          card.style.display = visible ? '' : 'none';
        });
      }

      // init
      applyFilter(q);

      // live filter
      input && input.addEventListener('input', e=>applyFilter(e.target.value));

      // keyboard shortcuts: / and Cmd/Ctrl+K
      window.addEventListener('keydown', (e)=>{
        if (e.key === '/' && document.activeElement !== input){
          e.preventDefault(); input.focus(); input.select();
        }
        if ((e.metaKey || e.ctrlKey) && e.key.toLowerCase() === 'k'){
          e.preventDefault(); input.focus(); input.select();
        }
        if (e.key === 'Escape' && input === document.activeElement){
          input.value=''; applyFilter('');
        }
      });
    })();
  </script>

  <!-- Reduced-motion nudge for any fixed elements (kept from your pattern) -->
  <script>
    (function(){
      function nudgeFixedRight(){
        try{
          var nodes=document.querySelectorAll('body *');
          var vw=window.innerWidth||document.documentElement.clientWidth;
          nodes.forEach(function(el){
            var cs=getComputedStyle(el);
            if(cs.position!=='fixed') return;
            var w=el.getBoundingClientRect();
            var rightProp=parseFloat(cs.right);
            var offscreen=(w.right>vw-2)||(rightProp<0)||(w.left>=vw-2);
            if(offscreen){ el.classList.add('nudge-right'); el.setAttribute('data-nudged','1'); }
          });
        }catch(e){}
      }
      if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded', nudgeFixedRight);} else {nudgeFixedRight();}
      window.addEventListener('resize', nudgeFixedRight);
    })();
  </script>

<script>
  (function(){
    const params = new URLSearchParams(location.search);
    const q = params.get('q') || '';
    const input = document.getElementById('q');
    const groups = [...document.querySelectorAll('.group-card')];
  
    if (input) input.value = q;
  
    // Wrap the label text once and store original text
    function prepareLabels(){
      document.querySelectorAll('.linkcard').forEach(a=>{
        // if we already prepared, skip
        if (a.querySelector('.label')) return;
  
        // find trailing text node (after the svg)
        let last = a.lastChild;
        // If last child is whitespace or not a text node, build label from textContent
        let original = '';
        if (last && last.nodeType === 3) {
          original = last.nodeValue.trim();
          a.removeChild(last);
        } else {
          original = (a.textContent || '').trim();
          // remove everything except svg so we don't double up
          const svg = a.querySelector('svg');
          a.innerHTML = '';
          if (svg) a.appendChild(svg);
        }
        const span = document.createElement('span');
        span.className = 'label';
        span.dataset.original = original;
        span.textContent = original;
        a.appendChild(span);
      });
    }
  
    function highlightHTML(text, term){
      if (!term) return text;
      const i = text.toLowerCase().indexOf(term.toLowerCase());
      if (i === -1) return text;
      return text.slice(0,i) + '<mark>' + text.slice(i, i+term.length) + '</mark>' + text.slice(i+term.length);
    }
  
    function applyFilter(term){
      const t = (term||'').trim().toLowerCase();
      groups.forEach(card=>{
        const links = [...card.querySelectorAll('.linkcard')];
        let visible = 0;
  
        links.forEach(a=>{
          const labelEl = a.querySelector('.label');
          const base = (labelEl?.dataset.original || '').toLowerCase();
          const keys = ((a.dataset.keywords || '') + ' ' + base).trim();
          const hit = !t || keys.includes(t);
  
          a.style.display = hit ? '' : 'none';
          if (labelEl) {
            const original = labelEl.dataset.original || labelEl.textContent || '';
            labelEl.innerHTML = highlightHTML(original, t);
          }
          if (hit) visible++;
        });
  
        const counter = card.querySelector('[data-count]');
        if (counter) counter.textContent = visible + ' link' + (visible===1?'':'s');
        card.style.display = visible ? '' : 'none';
      });
    }
  
    // init
    prepareLabels();
    applyFilter(q);
  
    // live filter
    input && input.addEventListener('input', e=>applyFilter(e.target.value));
  
    // keyboard shortcuts: / and Cmd/Ctrl+K
    window.addEventListener('keydown', (e)=>{
      if (e.key === '/' && document.activeElement !== input){
        e.preventDefault(); input.focus(); input.select();
      }
      if ((e.metaKey || e.ctrlKey) && e.key.toLowerCase() === 'k'){
        e.preventDefault(); input.focus(); input.select();
      }
      if (e.key === 'Escape' && input === document.activeElement){
        input.value=''; applyFilter('');
      }
    });
  })();
  </script>
